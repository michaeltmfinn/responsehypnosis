<svg id="play" viewBox="0 0 200 200" style="margin: auto;width: 90vw;height: 90vh">
    <circle cx="100" cy="100" r="100" />
    <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3 " />
</svg>

<script>
    audioObj = new Audio(
        "https://github.com/michaeltmfinn/responsehypnosis/blob/main/Hurray_for_the_Riff_Raff_I_Know_It_s_Wrong_But_That_s_Alright_Live_at_KDHX_2_25_14.mp3?raw=true"
    );
    playButton = document.getElementById('play');
    playButton.addEventListener('touchstart', e => {
        audioObj.play();
        playButton.style.margin="10px";
    });
    playButton.addEventListener('touchend', e => {
        audioObj.pause();
        playButton.style.margin="0";
    });
</script>
